image: hwrunner:latest
variables:
    GIT_SSL_NO_VERIFY: "true"
    EXEC: grades
    HW_DIR: hw2
    EXEC_FILE: cse307.dat
before_script:
    - make clean all -C ${HW_DIR}
stages:
    - build
    - run
    - test
build:
    stage: build
    script:
        - echo "Build done"
run:
    stage: run
    script:
        - cd ${HW_DIR} && bin/${EXEC} -r ${EXEC_FILE}
test:
    stage: test
    script:
        - cd ${HW_DIR} && bin/${EXEC}_tests -S --verbose=0 --timeout 5
